<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: Arial, sans-serif;

      margin: 0;
      padding: 0;
    }
   header {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}

nav {
  background-color: #f2f2f2;
  padding: 10px;
  text-align: center;
}

nav a {
  text-decoration: none;
  color: #333;
  margin: 0 10px;
}

main {
  padding: 20px;
  text-align: center;
}

footer {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}

.transform {
  width: 200px;
  height: 200px;
  background-color: #333;
  margin: 0 auto;
  animation: rotate 3s infinite linear;
}

@keyframes rotate {
  0%!{(MISSING)
    transform: rotate(0deg);
  }
  100%!{(MISSING)
    transform: rotate(360deg);
  }
}
